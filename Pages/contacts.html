<head>
  <meta charset="UTF-8">

  <link rel="shortcut icon" type="image/png" href="../img/favicon.png"/>

  <link rel="stylesheet" href="../css/styles.css"/>
  
  <link href="https://fonts.googleapis.com/css?family=Turret+Road:400,800&display=swap" rel="stylesheet"/>  

  <script src="https://kit.fontawesome.com/a4e0d575b7.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  
  <script src="../scripts/send-email.min.js"></script> 

  <title>Orlando Reynoso | Contacts</title>    
</head>

<body>

  <div id="navigator">
    <a href="../index.html">Home</a>
    <a href="../Pages/skills.html">Skills</a>
    <a href="../Pages/projects.html">Projects</a>
    <a href="../Pages/contacts.html" class="active">Contact</a>
  </div>

  <div id="contactmetitle">
    <h1 class="animate__animated animate__bounceInLeft">CONTACT ME</h1>
    <hr class="contactmeline animate__animated animate__bounceInLeft animate__faster	500ms">
  </div>
    
  <div id="containercontactme">  

    <div id="thanks">
      <p class="animate__animated animate__bounceInRight animate__slow" style="animation-delay: 0.3s;" >Thanks for taking the time to visit my site.</p>
      <p class="animate__animated animate__bounceInLeft animate__slow" style="animation-delay: 0.4s;" >Any question? don't hesitate contact me.</p>
    </div>

    <div id="contactform">
      <div class="message-status" style="display: none;"></div>
      <form class="animate__animated animate__jackInTheBox animate__slow" style="animation-delay: 1s;">
        <input placeholder="Name" type="text" name="name"  class='name'>
        <input placeholder="Enter Email" type="email" name="email"  class='email'>
        <textarea placeholder="Your Message" type="text" name="message" class='message' cols="30" rows="10"></textarea>
        <br>
        <input class="button btn-send-message" type="button" id="submit" value="SUBMIT">
      </form>
    </div>  
    
    <div id="copyright" class="animate__animated animate__zoomIn" style="animation-delay: 2s;">
      <p>&copy;<span id="year"></span> Orlando Reynoso</p>       
    </div>     

  </div> 

  <script src="../scripts/scripts.js"></script> 
  
</body>
</html>
